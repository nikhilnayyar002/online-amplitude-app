

<!--
      Heading: Eg: Question No. 1, Instructions, Questions
  -->
<div class="bg-secondary text-white p-2 pl-3 w-100 position-absolute d-flex"
  style="top:0;left: 0;z-index: 1">
  <!-- main heading -->
  <span>
    Question No. {{
    ms.selectedQuestionIndex!=null?
    ms.selectedQuestionIndex + 1:''
    }}
  </span>
  
  <div class="bg-light text-dark px-1 ml-auto">
      <small>Marks:</small> 
      <span class="badge badge-success mr-1">+ 3</span>
      <span class="badge badge-danger">- 1</span>
  </div>


</div>


<!--
    Page content.
    Basically <MCQ component> should be placed inside here.
  -->
<app-mcq-page *ngIf="ms.selectedQuestionIndex!=undefined"
  [question]="ms.questions[ms.selectedQuestionIndex]"
  (emit)="onEmit($event)">
</app-mcq-page>


<!--
    page footer. basically contains buttons.
  -->
<div class="d-flex p-3 position-absolute w-100 bg-white border-top"
  style="bottom:0; left: 0;">

  <button type="button" class="btn btn-sm btn-primary mr-2" (click)="mark()">Mark
    Q & Next</button>
  <button type="button" class="btn btn-sm btn-primary mr-2" (click)="clear()">Clear
    Response</button>
  <button type="button" class="btn btn-sm btn-primary ml-auto" (click)="next()">Next</button>
</div>
