<!--
      Heading: Eg: Question No. 1, Instructions, Questions
  -->
<div class="p-2 pl-3 w-100 position-absolute d-flex" style="top:0;left: 0;z-index: 1" prim>
  <!-- main heading -->
  <span>
    Question No. {{  index!=null? index + 1:''  }}
  </span>

  <div class="bg-light text-dark px-1 ml-auto" prim-lg>
    <small>Marks:</small>
    <span class="badge badge-success mr-1">+ 3</span>
    <span class="badge badge-danger">- 1</span>
  </div>


</div>


<!--
    Page content.
    Basically <MCQ component> should be placed inside here.
  -->
<!-- suppressing error (dev only)-->
  <app-mcq-page *ngIf="index!=undefined && questions.length"
    [question]="questions[index]" (emit)="onEmit($event)">
  </app-mcq-page>

<!--
    page footer. basically contains buttons.
  -->
<div class="d-flex p-3 position-absolute w-100 border-top" style="bottom:0; left: 0;" prim>

  <button type="button" class="btn btn-sm mr-2" (click)="mark()" sec>Mark
    Q & Next</button>
  <button type="button" class="btn btn-sm mr-2" (click)="clear()" sec>Clear
    Response</button>
  <button type="button" class="btn btn-sm ml-auto" (click)="next()" sec>Next</button>
</div>
